  <div id="gitment_thread"></div>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@jibranijaz/gitment@0.0.5/style/default.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/@jibranijaz/gitment@0.0.5/dist/gitment.browser.min.js"></script>
  <script>
    var page_id = '{{ page.id }}' || window.location.href;
    var gitment = new Gitment({
      id: page_id,
      desc: '{{ page.excerpt | strip_html | normalize_whitespace }}',
      owner: '{{ site.gitment.username }}',
      repo: '{{ site.gitment.repo }}',
      oauth: {
        client_id: '{{ site.gitment.client_id }}',
        client_secret: '{{ site.gitment.client_secret }}',
      },
    });
    gitment.render('gitment_thread')
  </script>
